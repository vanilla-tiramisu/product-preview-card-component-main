<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="shared/css/style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
<div class="card">
    <img src="images/image-product-mobile.jpg" class="card__hero" alt="">
    <div class="card__description">
        <div class="card__section-title">perfume</div>
        <div class="card__description-title">Gabrielle Essence Eau De Parfum</div>
        <div class="card__description-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </div>
    </div>
    <div class="card__bottom">
        <div class="price">
            <span class="price--current">$149.99</span>
            <span class="price--former">$169.99</span>
        </div>
        <div class="button">
            <object data="images/icon-cart.svg" type="image/svg+xml"></object>
            Add to Cart
        </div>
    </div>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vanilla Tiramisu</a>.
</div>
</body>

</html>
